4</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div></pre></td><td class="code"><pre><div class="line">绝对路径：cd /home/python</div><div class="line">相对路径：cd Downloads</div><div class="line"></div><div class="line">. 表示：当前那路径</div><div class="line">..表示：当前路径的上一层</div><div class="line">../.. 表示：当前路径的上二层</div><div class="line"></div><div class="line">没有...或者以上的</div><div class="line"></div><div class="line"></div><div class="line">ls:</div><div class="line">	ls 查看当前路径下的文件以及文件夹的名字</div><div class="line">	ls /bin 表示：查看根目录下的bin文件夹下的东西</div><div class="line">	ls Documents 表示：查看当前路径下的Documents文件夹下的所有东西</div><div class="line"></div><div class="line">	ls *:  	* 表示任意多个字符，也可以没有</div><div class="line"></div><div class="line">			? 表示一个字符，一定有1个，不能没有</div><div class="line"></div><div class="line">			[xn] 表示：中括号中的任意一个字符</div><div class="line">			[abcdef]可以写成[a-f]:表示 从a到f之间的任意一个字符</div><div class="line"></div><div class="line">	-a 隐藏文件</div><div class="line">	-l 列表显示风格</div><div class="line">	-h 配合-l 显示一个合理的大小单位</div><div class="line"></div><div class="line">cd ：</div><div class="line">	cd Desktop 进入到Desktop这个文件夹</div><div class="line"></div><div class="line">	cd 文件夹的名字</div><div class="line"></div><div class="line">	cd .. 跳转到当前路径的上一层</div><div class="line"></div><div class="line">	cd - 跳转到上一次所在的路径（类似电视机遥控器中的回看）</div><div class="line"></div><div class="line">	cd ~ 跳转到当前用户的家目录(/home/python)</div><div class="line"></div><div class="line">pwd：显示当前操作的路径（绝对路径   /aaa/bb/cc）</div><div class="line"></div><div class="line">clear:清屏</div><div class="line"></div><div class="line">tab键：用来自动补全</div><div class="line"></div><div class="line">touch:创建一个文件，linux中没有后缀的说法，所有文件名自定义</div><div class="line"></div><div class="line">重定向:</div><div class="line"></div><div class="line">	ls &gt; test.txt 表示：把本来显示在终端上的信息写入到test.txt文件中</div><div class="line"></div><div class="line">	&gt;&gt; 和 &gt; 的区别是:&gt;&gt; 是在源文件的末尾添加，而&gt; 先清空然后再添加</div><div class="line"></div><div class="line">gedit haha.txt 用gedit编辑器打开haha.txt文件</div><div class="line"></div><div class="line">more:</div><div class="line"></div><div class="line">	more test.txt 如果test.txt文件的内容如果很多，那么就用分屏的方式显示</div><div class="line"></div><div class="line">	ls -alh | more 先把ls -alh显示的内容存放到 管道|中，，然后more从管道中去数据，然后分屏显示</div><div class="line"></div><div class="line"></div><div class="line">mkdir:创建文件夹</div><div class="line"></div><div class="line">	mkdir a 在当前路径下创建a文件夹</div><div class="line">	mkdir A/B/C 不能创建，，，需要添加-p</div><div class="line"></div><div class="line">tree：以目录树的方式显示 文件夹结构</div><div class="line"></div><div class="line">rmdir: 删除空文件夹</div><div class="line"></div><div class="line">rm:</div><div class="line">	rm haha.txt 删除一个普通文件</div><div class="line">	rm 文件夹 会有提示，要删除的东西是个文件夹，，，，如果真的要删除可以添加 -r(递归删除文件夹里面的所有东西)</div><div class="line"></div><div class="line">ln -s 源文件 链接文件 表示：软连接</div><div class="line">ln 源文件 链接文件 表示：硬链接，，，注意硬链接数量为1时，才会真正删除数据，否则不会</div><div class="line"></div><div class="line"></div><div class="line">cat 1. 查看文件的内容</div><div class="line">	2. 合并多个文件  需要和  重定向&gt;配合</div><div class="line"></div><div class="line">	cat 1.txt 2.txt &gt; 3.txt</div><div class="line"></div><div class="line">grep :从指定的文件中搜索需要的内容</div><div class="line"></div><div class="line">	-n:显示行号</div><div class="line">	-i:不区分大小写</div><div class="line">	-v:取反，即不包含需要的内容的行</div><div class="line"></div><div class="line">作业：</div><div class="line">	有一个文件（内容自定），现在需要把以字母a开头的所有内容和字母b结尾的所有内容存放到一个新文件result.txt中</div><div class="line"></div><div class="line">	例如：</div><div class="line">	源文件为 test.txt,内容如下:</div><div class="line">		sdfisdbbbb</div><div class="line">		abcdefksjdfkjskdfksdj</div><div class="line">		akksjdfkjskdfj0000</div><div class="line">		kjskdfjaaksjdfkjsdkfaaa</div><div class="line">		ijijsdfjsdbbbbbb12</div><div class="line">		bksjdkfjsdja</div><div class="line">		kajsdkfjaksb</div><div class="line">		ksjdkfkasdbbbbb</div><div class="line"></div><div class="line">	执行完之后的结果为：</div><div class="line">		abcdefksjdfkjskdfksdj</div><div class="line">		akksjdfkjskdfj0000</div><div class="line">		sdfisdbbbb</div><div class="line">		kajsdkfjaksb</div><div class="line">		ksjdkfkasdbbbbb</div><div class="line"></div><div class="line">查找文件：</div><div class="line">	find 路径 -name &apos;*.t?t&apos;</div><div class="line"></div><div class="line">	通配符，注意点：</div><div class="line">	[a-zA-Z0-9]*.txt</div><div class="line"></div><div class="line">复制文件：</div><div class="line">	cp a b 将a文件夹整体复制到b文件夹下</div><div class="line">	cp a/* b 将a文件夹下的所有内容赋值到b文件夹下</div><div class="line"></div><div class="line">剪切文件：</div><div class="line">	mv a b 将a文件夹整体移动（剪切）到b文件夹下</div><div class="line"></div><div class="line">B----字节</div><div class="line">K----&gt;千字节  1024B</div><div class="line">M----&gt;兆字节  1024K</div><div class="line">G</div><div class="line">T</div><div class="line">p</div><div class="line"></div><div class="line">tar -cvf xxx.tar * 打包</div><div class="line">gzip xxx.tar 压缩</div><div class="line"></div><div class="line">gzip -d xxx.tar.gz</div><div class="line">tar -xvf xxx.tar</div><div class="line"></div><div class="line">常见的压缩解压方式：</div><div class="line"></div><div class="line">tar -zcvf xxx.tar.gz *</div><div class="line">tar -zxvf xxx.tar.gz</div><div class="line"></div><div class="line">tar -jcvf xxx.tar.bz2 *</div><div class="line">tar -jxvf xxx.tar.bz2</div><div class="line"></div><div class="line">linux：多用户多任务的OS</div><div class="line"></div><div class="line">ifconfig :查看ip地址</div><div class="line"></div><div class="line">	WINDOWS中使用ipconfig</div><div class="line"></div><div class="line">ping：</div><div class="line"></div><div class="line">	ping 192.168.17.76 测试网络连接是否正常</div><div class="line"></div><div class="line"></div><div class="line">ssh:远程登录</div><div class="line"></div><div class="line">	ssh python@192.168.17.76</div><div class="line">	ssh 用户名@ip</div><div class="line"></div><div class="line">whoami：查看当前用户名</div><div class="line"></div><div class="line">who:查看当前登录的用户信息</div><div class="line"></div><div class="line">exit:退出登录</div><div class="line"></div><div class="line">useradd 新的用户名 -m -d /home/新用户名 -g 组名</div><div class="line"></div><div class="line">passwd 用户名</div><div class="line"></div><div class="line">su 需要切换的用户名</div><div class="line">su - 需要切换的用户名, 切换用户后，还会主动跳转到该用户的家目录</div><div class="line"></div><div class="line">python----&gt;laowang-----&gt;python</div><div class="line"></div><div class="line">sudo 当需要超级管理员的权限时需要添加，并且在命令行的最前面，后面需要空格</div><div class="line">sudo passwd laowang</div><div class="line"></div><div class="line">sudo -s 直接切换到root用户</div><div class="line"></div><div class="line">groupadd YYY 添加一个YYY用户组</div><div class="line">groupdel YYY 删除一个组，，，，注意需要sudo</div><div class="line"></div><div class="line">cat /etc/group</div><div class="line"></div><div class="line">groups laowang表示：查看laowang所属的所有用户组</div><div class="line"></div><div class="line">usermod -g YYY laowang 把老王添加到YYY组里面</div><div class="line"></div><div class="line">usermod -a -G XXX laowang 把老王添加到XXX组里面</div><div class="line"></div><div class="line">	-g 和 -G，-g指定的是默认的组</div><div class="line"></div><div class="line">useradd创建的新用户没有sudo，或者切换到root的权限，需要把这个用户添加到adm、sudo组里面才可以</div><div class="line"></div><div class="line"></div><div class="line">chmod 修改文件的权限</div><div class="line"></div><div class="line">	u：拥有者</div><div class="line">	g:同组者</div><div class="line">	o：其他人</div><div class="line">	a:所有，即u、g、o</div><div class="line"></div><div class="line">	+ 添加权限</div><div class="line">	- 去除权限</div><div class="line">	= 设定权限</div><div class="line"></div><div class="line">	r:读------&gt;对应的数字是4</div><div class="line">	w：写------&gt;对应的数字是2</div><div class="line">	x：执行------&gt;对应的数字是1</div><div class="line"></div><div class="line">	chmod 777 文件夹，只会修改文件夹的权限为777 ，不会修改里面文件的权限</div><div class="line"></div><div class="line">	-R 会修改文件夹里面所有的文件、文件夹的权限（递归）</div><div class="line"></div><div class="line">vi：</div><div class="line">	从命令模式---》编辑模式：i、a、o、I、A、O</div><div class="line">	从编辑模式----》命令模式：ESC</div><div class="line">	从命令模式----》末行模式：输入一个冒号，即shit+;</div><div class="line"></div><div class="line">	末行模式：</div><div class="line">		w保存</div><div class="line">		q退出</div><div class="line">		！强制</div><div class="line"></div><div class="line">		常用的：</div><div class="line">		wq保存退出，等价于   x（小写的x），，，，还等价于在命令模式 shit+2个z</div><div class="line">		q!不保存退出</div><div class="line"></div><div class="line">	命令模式：</div><div class="line">		hjkl控制上下作用</div><div class="line">		M中间位置</div><div class="line">		L当前屏幕的最后一行</div><div class="line">		yy 复制，8yy：表示从当前光标所在的行开始复制8行</div><div class="line">		p 粘贴</div><div class="line">		dd 剪切，8dd：表示从当前光标所在的行开始剪切8行</div><div class="line"></div><div class="line">		u 撤销</div><div class="line">		ctl+r 反撤销</div><div class="line"></div><div class="line">		G 调到最后1行</div><div class="line">		15G 表示跳转到第15行</div><div class="line">		1G表示跳转到第1行</div><div class="line"></div><div class="line">		gg 跳转到第1行</div></pre></td></tr></table></figure>
